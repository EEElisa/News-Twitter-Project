<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8" />
    <title>Which accounts do NYT editorial staff follow on Twitter</title>
    <style>
        h1,
        h2 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        form {
            text-align: center
        }

        .center {
            margin-left: auto;
            margin-right: auto;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h1>Which accounts do NYT editorial staff follow on Twitter?</h1>
    <h2>The result of your search is ...</h2>
    <table class="center">
        <tr>
            <th>Index</th>
            <th>Account</th>
        </tr>
        {% for i in range(n) %}
        <tr>
            <td>{{i+1}}</td>
            <td>{{account_list[i]}}</td>
        </tr>
        {% endfor %}
    </table>
    <form action="/get_tweets" method="POST">
        <p>
            Please choose one account to get its recent Tweets!
            <br /><br />
            <label for="twitter_account">Choose an account:</label>
            <select name="twitter_account">
                {% for i in range(n) %}
                <option value={{i}}>{{account_list[i]}}</option>
                {% endfor %}
            </select>
        </p>
        <label for="n_word">Number of popular words you want to get (1-20):</label>
        <div class="slidecontainer">
            <input type="range" min="1" max="20" value="10" class="slider" name="n_word" id="myRange">
            <p>Value: <span id="demo"></span></p>
        </div>
        <script>
            var slider = document.getElementById("myRange");
            var output = document.getElementById("demo");
            output.innerHTML = slider.value;

            slider.oninput = function () {
                output.innerHTML = this.value;
            }
        </script>
        <input type="submit" value="Submit" />
        <input type="reset">
    </form>
    <p>
        <input type="button" value="Go back!" onclick="history.back()"><br>
        <a href='/'>Return home</a>.
    </p>
</body>

</html>
